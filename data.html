    <script>
      // resize asidebar
      function resizeAsidebar(){
        if(document.getElementById("sidebar-items").innerHTML == ""){
            document.getElementById("sidebar-dash").innerHTML = "Dashboard";
            document.getElementById("sidebar-items").innerHTML = "Items";
            document.getElementById("sidebar-rooms").innerHTML = "Rooms";
            document.getElementById("sidebar-data").innerHTML = "Data";
            document.getElementById("sidebar-setting").innerHTML = "Setting";
        }
        else{
            document.getElementById("sidebar-dash").innerHTML = "";
            document.getElementById("sidebar-items").innerHTML = "";
            document.getElementById("sidebar-rooms").innerHTML = "";
            document.getElementById("sidebar-data").innerHTML = "";
            document.getElementById("sidebar-setting").innerHTML = "";
        }
      }

      // close notification area
      document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
          const $notification = $delete.parentNode;

          $delete.addEventListener('click', () => {
            $notification.parentNode.removeChild($notification);      
          });
        });
      });

      // for "add new place" feature, pop up a modal window
      document.addEventListener('DOMContentLoaded', () => {
        // Functions to open and close a modal
        function openModal($el) {
          $el.classList.add('is-active');
        }

        function closeModal($el) {
          $el.classList.remove('is-active');
        }

        function closeAllModals() {
            (document.querySelectorAll('.modal') || []).forEach(($modal) => {
              closeModal($modal);
            });
        }

        
        // Add a click event on buttons to open a specific modal
        (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
          const modal = $trigger.dataset.target;
          const $target = document.getElementById(modal);
          console.log($target);

          $trigger.addEventListener('click', () => {
            openModal($target);
          });
        });

      
        // Add a click event on various child elements to close the parent modal
        (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
          const $target = $close.closest('.modal');

          $close.addEventListener('click', () => {
            closeModal($target);
          });
        });
        
        // Add a keyboard event to close all modals
        document.addEventListener('keydown', (event) => {
          const e = event || window.event;

          if (e.keyCode === 27) { // Escape key
            closeAllModals();
          }
        });
      });
    </script>
